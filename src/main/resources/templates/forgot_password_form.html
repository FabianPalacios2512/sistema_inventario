<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Contraseña | Grupo Éxito</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .aurora-background { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden; background-color: #f8fafc; }
        .aurora-background::before, .aurora-background::after { content: ''; position: absolute; width: 50vw; height: 50vw; border-radius: 50%; filter: blur(120px); opacity: 0.1; }
        .aurora-background::before { background: radial-gradient(circle, #38bdf8, transparent); top: -15%; left: -15%; }
        .aurora-background::after { background: radial-gradient(circle, #fbbf24, transparent); bottom: -15%; right: -15%; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fadeInUp { animation: fadeInUp 0.6s ease-out forwards; }
    </style>
</head>
<body class="antialiased text-slate-800">
    <div class="aurora-background"></div>
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="w-full max-w-md bg-white/50 backdrop-blur-lg rounded-2xl shadow-2xl p-8 animate-fadeInUp">
            <div class="text-center mb-6">
                <img th:src="@{/img/logo_exito.png}" alt="Logo" class="w-32 mx-auto mb-4">
                <h2 class="text-2xl font-bold">Recuperar Contraseña</h2>
                <p class="text-slate-500 mt-2">Ingresa tu correo y te enviaremos un enlace para restablecerla.</p>
            </div>
            <div th:if="${message}" class="mb-4 p-3 text-sm text-green-700 bg-green-100 border border-green-200 rounded-lg">
                <p th:text="${message}"></p>
            </div>
            <form th:action="@{/forgot-password}" method="post" class="space-y-5">
                <div>
                    <label for="email" class="text-sm font-medium">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required class="mt-1 block w-full px-4 py-3 bg-white border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500 transition">
                </div>
                <div>
                    <button type="submit" class="w-full flex justify-center py-3 px-4 rounded-lg shadow-sm text-sm font-bold text-slate-900 bg-amber-400 hover:bg-amber-500 transition-transform hover:scale-105">
                        Enviar Enlace
                    </button>
                </div>
            </form>
            <div class="text-center mt-6">
                <a th:href="@{/login}" class="text-sm text-sky-600 hover:underline">&larr; Volver a Iniciar Sesión</a>
            </div>
        </div>
    </div>
</body>
</html>
