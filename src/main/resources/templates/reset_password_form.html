<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nueva Contraseña | Grupo Éxito</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
     <style>
        body { font-family: 'Inter', sans-serif; }
        .aurora-background { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden; background-color: #f8fafc; }
        .aurora-background::before, .aurora-background::after { content: ''; position: absolute; width: 50vw; height: 50vw; border-radius: 50%; filter: blur(120px); opacity: 0.1; }
        .aurora-background::before { background: radial-gradient(circle, #38bdf8, transparent); top: -15%; left: -15%; }
        .aurora-background::after { background: radial-gradient(circle, #fbbf24, transparent); bottom: -15%; right: -15%; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fadeInUp { animation: fadeInUp 0.6s ease-out forwards; }
    </style>
</head>
<body class="antialiased text-slate-800">
    <div class="aurora-background"></div>
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="w-full max-w-md bg-white/50 backdrop-blur-lg rounded-2xl shadow-2xl p-8 animate-fadeInUp">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold">Crea una Nueva Contraseña</h2>
                <p class="text-slate-500 mt-2">Tu nueva contraseña debe ser segura.</p>
            </div>

            <div th:if="${error}" class="mb-4 p-3 text-sm text-red-700 bg-red-100 border border-red-200 rounded-lg">
                <p th:text="${error}"></p>
            </div>

            <form th:action="@{/reset-password}" method="post" class="space-y-5">
                <input type="hidden" name="token" th:value="${token}" />
                <div>
                    <label for="password" class="text-sm font-medium">Nueva Contraseña</label>
                    <input type="password" id="password" name="password" required autofocus class="mt-1 block w-full px-4 py-3 bg-white border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500 transition">
                </div>
                <div>
                    <label for="confirmPassword" class="text-sm font-medium">Confirmar Contraseña</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required class="mt-1 block w-full px-4 py-3 bg-white border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500 transition">
                </div>
                <div>
                    <button type="submit" class="w-full flex justify-center py-3 px-4 rounded-lg shadow-sm text-sm font-bold text-slate-900 bg-amber-400 hover:bg-amber-500 transition-transform hover:scale-105">
                        Guardar Contraseña
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
