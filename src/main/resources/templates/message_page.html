<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Información | Grupo Éxito</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .aurora-background { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden; background-color: #f8fafc; }
        .aurora-background::before, .aurora-background::after { content: ''; position: absolute; width: 50vw; height: 50vw; border-radius: 50%; filter: blur(120px); opacity: 0.1; }
        .aurora-background::before { background: radial-gradient(circle, #38bdf8, transparent); top: -15%; left: -15%; }
        .aurora-background::after { background: radial-gradient(circle, #fbbf24, transparent); bottom: -15%; right: -15%; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fadeInUp { animation: fadeInUp 0.6s ease-out forwards; }
    </style>
</head>
<body class="antialiased text-slate-800">
    <div class="aurora-background"></div>
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="w-full max-w-md bg-white/50 backdrop-blur-lg rounded-2xl shadow-2xl p-8 text-center animate-fadeInUp">
             <div th:if="${error}" class="mb-4 p-4 text-base text-red-800 bg-red-100 border border-red-200 rounded-lg">
                <i class="fas fa-times-circle mr-2"></i> <span th:text="${error}"></span>
            </div>
             <div th:if="${success}" class="mb-4 p-4 text-base text-green-800 bg-green-100 border border-green-200 rounded-lg">
                <i class="fas fa-check-circle mr-2"></i> <span th:text="${success}"></span>
            </div>
            <div class="mt-6">
                <a th:href="@{/login}" class="text-sm text-sky-600 hover:underline">&larr; Volver a Iniciar Sesión</a>
            </div>
        </div>
    </div>
</body>
</html>
